<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="blue-theme">
    <div class="container">
      <div class="calculator-wrapper">
        <div class="calculator">
          <header>
            <div class="logo">calc</div>
            <div class="switch">
              <h4>Theme</h4>
              <div class="switchers">
                <button
                  type="button"
                  data-theme="blue-theme"
                  class="b1"
                ></button>
                <button
                  type="button"
                  data-theme="light-theme"
                  class="b2"
                ></button>
                <button
                  type="button"
                  data-theme="violet-theme"
                  class="b3"
                ></button>
                <div class="current-theme"></div>
              </div>
            </div>
          </header>
          <div class="screen">
            <p></p>
          </div>
          <div class="keypad">
            <div class="row1">
              <div class="col1">
                <button type="button" data-number="7">7</button>
                <button type="button" data-number="8">8</button>
                <button type="button" data-number="9">9</button>
                <button type="button" class="del" data-number="del">Del</button>
              </div>
              <div class="col2">
                <button type="button" data-number="4">4</button>
                <button type="button" data-number="5">5</button>
                <button type="button" data-number="6">6</button>
                <button type="button" data-operate="+" data-number="operate">
                  +
                </button>
              </div>
              <div class="col3">
                <button type="button" data-number="1">1</button>
                <button type="button" data-number="2">2</button>
                <button type="button" data-number="3">3</button>
                <button type="button" data-operate="-" data-number="operate">
                  -
                </button>
              </div>
              <div class="col4">
                <button type="button" data-number=".">.</button>
                <button type="button" data-number="0">0</button>
                <button type="button" data-operate="/" data-number="operate">
                  /
                </button>
                <button type="button" data-operate="*" data-number="operate">
                  x
                </button>
              </div>
            </div>
            <div class="row2">
              <div class="col1">
                <button type="button" class="reset" data-number="reset">
                  Reset
                </button>
                <button type="button" data-operate="=" data-number="equal">
                  =
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
